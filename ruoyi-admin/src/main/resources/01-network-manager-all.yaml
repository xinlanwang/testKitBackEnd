# Let NetworkManager manage all devices on this system
network:
  version: 2
  renderer: NetworkManager
  ethernets:
    ens33:
      dhcp4: false
      optional: true
      addresses: [192.168.255.130/24]
      routes:
        - to: default
          via: 192.168.255.99
      nameservers:
        addresses: [192.168.255.99,114.114.114.114]
